<form #f="ngForm" (ngSubmit)="onSubmit(f)" class='' >

  <div class="form-row">
    <div class="form-group col-sm-12">
        <label for="nome">Nome</label>
        <!-- <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" ngModel > -->
        <!-- <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" > -->
        <input type="text" class="form-control" id="nome" placeholder="Nome" 
          name="nome" [ngModel]="usuario.nome" required #nome="ngModel" [ngClass]="aplicaCssErro(nome)">
        <!-- <div>
          {{ nome.className }}
        </div> -->
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório" ></app-campo-control-erro>
    </div>            
  </div>

  <div class="form-row">    
    <div class="form-group col-sm-12">
        <label for="email">E-mail</label>
        <!-- <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" ngModel > -->
        <!-- <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" > -->
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" 
          name="email" [ngModel]="usuario.email" required email #email="ngModel" [ngClass]="aplicaCssErro(email)">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="E-mail é obrigatório" ></app-campo-control-erro>
      </div>
  </div>
  
    <div ngModelGroup="endereco" >
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" 
                ngModel required #cep="ngModel" [ngClass]="aplicaCssErro(cep)"
                (blur)="consultaCEP($event.target.value)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório" ></app-campo-control-erro>
            </div>
            <div class="form-group col-md-3">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" [ngClass]="aplicaCssErro(numero)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório" ></app-campo-control-erro>
            </div>
            <div class="form-group col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="rua" class="control-label">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" [ngClass]="aplicaCssErro(rua)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório" ></app-campo-control-erro>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" [ngClass]="aplicaCssErro(bairro)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório" ></app-campo-control-erro>
            </div>
            <div class="form-group col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" [ngClass]="aplicaCssErro(cidade)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatória" ></app-campo-control-erro>
            </div>
            <div class="form-group col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" [ngClass]="aplicaCssErro(estado)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório" ></app-campo-control-erro>
            </div>
        </div>

            
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f" ></app-form-debug>

</form>
